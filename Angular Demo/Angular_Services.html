<html>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.5/angular.min.js"></script>
	<script>
		var app = angular.module('myApp', []);
		app.controller('myController', function($scope,$location,$timeout){
			$scope.myBaseUrl = $location.absUrl();
		$timeout(function(){
			$scope.myBaseUrl = "Above URL is Not Correct";	
		},2000);
		});
	</script>
<head>
	<title> Angular Services</title>
</head>
<style></style>

<body ng-app="myApp" ng-init="value = 'Welcome to my Angular JS Page'">
<h1 align="center" ng-bind="value"> </h1>
<div ng-controller="myController">
	<p><h3>{{myBaseUrl}}</h3></p>

</div>


</body>

</html>
